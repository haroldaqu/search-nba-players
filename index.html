<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search NBA Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="nav-bar">
        <section class="filter-container">
            <img class="logo" src="./imgs/bball-logo4.png" alt="">
            <div class="all-filters">
                <select class="team-select">
                    <option value="0">Teams:</option>
                    <optgroup label="West">
                        <option value="1">Lakers</option>
                        <option value="2">SunS</option>
                        <option value="3">Grizzlies</option>
                        <option value="4">Warriors</option>
                        <option value="5">Mavericks</option>
                        <option value="6">Jazz</option>
                        <option value="7">Nuggets</option>
                        <option value="8">Timberwolves</option>
                        <option value="9">Pelicans</option>
                        <option value="10">Clippers</option>
                        <option value="11">Spurs</option>
                        <option value="12">Kings</option>
                        <option value="13">Blazers</option>
                        <option value="14">Thunder</option>
                        <option value="15">Rockets</option>
                    </optgroup>
                    <optgroup label="East">
                        <option value="16">Heat</option>
                        <option value="17">Celtics</option>
                        <option value="18">Bucks</option>
                        <option value="19">76ers</option>
                        <option value="20">Raptors</option>
                        <option value="21">Bulls</option>
                        <option value="22">Nets</option>
                        <option value="23">Hawks</option>
                        <option value="24">Cavaliers</option>
                        <option value="25">Hornets</option>
                        <option value="26">Knicks</option>
                        <option value="27">Wizards</option>
                        <option value="28">Pacers</option>
                        <option value="29">Pistons</option>
                        <option value="30">Magic</option>
                    </optgroup>
                </select>
                <select class="position-select">
                    <option value="0">Positions:</option>
                    <option value="1">G</option>
                    <option value="2">F</option>
                    <option value="3">C</option>
                </select>
                <select class="year-select">
                    <option value="0">Draft Year:</option>
                    <option value="1">2003</option>
                    <option value="2">2004</option>
                    <option value="3">2005</option>
                    <option value="4">2006</option>
                    <option value="5">2007</option>
                    <option value="6">2008</option>
                    <option value="7">2009</option>
                    <option value="8">2010</option>
                    <option value="9">2011</option>
                    <option value="10">2012</option>
                    <option value="11">2013</option>
                    <option value="12">2014</option>
                    <option value="13">2015</option>
                    <option value="14">2016</option>
                    <option value="15">2017</option>
                    <option value="16">2018</option>
                    <option value="17">2019</option>
                    <option value="18">2020</option>
                    <option value="19">2021</option>
                </select>
            </div>
        </section>
        <section class="search-container">
            <input type="search" id="search" class="search-input" placeholder="Search Player">
        </section>
    </nav>
    <article class="page-container">
        <section class="player-cards"></section>
        <template class="card-template">
            <div class="card hide">
                <p class="id hide"></p>
                <img class="player-img" src=""
                    alt="No Image for this player">
                <h1 class="player-name"></h1>
                <button class="view-button">View Stats</button>
            </div>
        </template>        
    </article>
    <article class="modal-container hide">
        <div class="modal">
            <section class="button-container">
                <button class="close-button">Close</button>
            </section>
            <section class="player-profile">
                <img class="profile-img" src="https://ak-static.cms.nba.com/wp-content/uploads/headshots/nba/latest/260x190/2544.png" alt="">
                <div class="profile-content">
                    <h1 class="profile-name">LeBron James</h1>
                    <div class="profile-info">
                        <p class="height">6'8</p>
                        <p class="weight">250</p>
                        <p class="position">F</p>
                        <p>#<span class="draft-position">1</span> Pick in <span class="draft-year">2003</span></p>
                        <p>School: <span class="school"> St Vincent</span></p>
                        <p>Country: <span class="country">USA</span></p>
                    </div>
                </div>
            </section>
            <div class="table-container">
                <table class="stats-table"></table>
            </div>
            
        </div>
    </article>

    <script src="index.js"></script>
</body>
</html>
