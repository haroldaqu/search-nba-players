<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search NBA Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="nav-bar">
        <h1 class="logo-title">Where Amazing Happens</h1>
        <!-- <section class="filter-container">
            <img class="logo" src="./imgs/bball-logo4.png" alt="">
        </section> -->
        <!-- <section class="search-container">
            <input type="search" id="search" class="search-input" placeholder="Search Player by Name or Team">
        </section> -->
    </nav>
    <section class="search-container">
        <input type="search" id="search" class="search-input" placeholder="Search Player by Name or Team">
    </section>
    <article class="page-container">
        <section class="player-cards"></section>
        <template class="card-template">
            <div class="card">
                <p class="id hide"></p>
                <img class="player-img" src=""
                    alt="No Image for this player">
                <h1 class="player-name"></h1>
                <p class="position-team">Guard-Forward | Lakers</p>
                <button class="view-button">View Stats</button>
            </div>
        </template>        
    </article>
    <article class="modal-container hide">
        <div class="modal">
            <section class="button-container">
                <button class="close-button">Close</button>
            </section>
            <section class="player-profile">
                <img class="profile-img" src="" alt="">
                <div class="profile-content">
                    <h1 class="profile-name"></h1>
                    <div class="profile-info">
                        <p class="height"></p>
                        <p class="weight"></p>
                        <p class="position"></p>
                        <p>#<span class="draft-position">1</span> Pick in <span class="draft-year"></span></p>
                        <p>School: <span class="school"> St Vincent</span></p>
                        <p>Country: <span class="country">USA</span></p>
                    </div>
                    <!-- <img class="profile-team-img" src="https://cdn.nba.com/logos/nba/1610612747/primary/L/logo.svg" alt=""> -->
                </div>
            </section>
            <div class="table-container">
                <table class="stats-table"></table>
            </div>
            
        </div>
    </article>

    <script src="index.js"></script>
</body>
</html>
